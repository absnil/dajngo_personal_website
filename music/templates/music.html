<!DOCTYPE html>
<html>
<style>
header{
	background-color:#123;
	padding:30px;
	text-align:center;
	font-size:35px;
	color:blue;
  font-family:"Comic Sans MS";
}
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 800px;

}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}


tr{
	font-family: 'Roboto Mono', monospace;
}

th{
	background-color:MidnightBlue;
}
td{
	background-color:PowderBlue;
}
</style>


<head>
<title> Abhinav Here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<link rel="shortcut icon" type="image/x-icon" href="static/music/images/siteico.ico" />

<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<meta charset="utf-8">
<body>

<header>
<h2> Abhinav Here</h2>
</header>


<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">Abhinav Here!</a>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/projects/">Projects</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/blog/">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/comics/">Comics</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="" href="" style="text-decoration: underline;">Music</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">

<h1 align="center">Music</h1>
<table class="table table-dark" align="center">
  <tr>
    <th class="text-success" width="33%" style="text-align:center">Song</th>
    <th class="text-success" width="33%" style="text-align:center">Genre</th>
		<th class="text-success" width="33%" style="text-align:center" >Listen</th>
  </tr>



{% for song in object_list %}
        <tr>
        <td width="25%" align= "center"> {{ song.title }}</td>
        <td width="25%" align= "center">{{ song.desc|linebreaksbr }}</td>
				<td width="25%" align= "center"><audio controls>
						<source src="{{song.file.url}}" type="audio/mpeg">
								Your browser does not support the audio element.
								</audio></td>

        </tr>
{% endfor %}
</table>


</div>





<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>




</html>
